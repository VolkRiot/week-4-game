<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--Custom CSS File-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>RPG Build</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12"><p class="h4">Instructions: </p><p id="instructions">Choose a player character below</p></div>
  </div>
  <div class="row">
    <div class="col-md-12 characters-select-container">
      <ul class="list-inline" id="characters-list">

      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"><p class="h4">Your Character</p><div class="player-character-container"></div></div>
    <div class="col-md-8"><p class="h4">Defender</p><div class="player-enemies-container"></div></div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-danger" id="attack-button">Attack!</button>
      <button class="btn btn-warning" id="restart-button">Restart</button>
    </div>
    <div class="col-md-8"></div>
    <div class="row">
      <div class="col-md-12">
        <p class="h4" id="player-actions-readout"></p>
        <p class="h4" id="enemy-actions-readout"></p>
      </div>
    </div>
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script
  src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
